<head>
<title>PhoneGap BarcodeScanner device test app</title>

<script src="phonegap-app.js"></script>
<style>
button {
    font-size: 120%;
}
</style>

<body onload="onLoad()">


<div id="running-bits">


<button id="scan-button">scan: ?</button>

</ul>

</html>
